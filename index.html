<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Simulation</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 data-i18n="title">Earthquake Simulation</h1>
  </header>
  <main>
    <div class="controls">
      <label for="start-date" data-i18n="start-date-label">Start Date:</label>
      <input type="date" id="start-date" aria-label="Start Date">
      <label for="end-date" data-i18n="end-date-label">End Date:</label>
      <input type="date" id="end-date" aria-label="End Date">
      <label for="min-magnitude" data-i18n="min-magnitude-label">Min Magnitude:</label>
      <input type="number" id="min-magnitude" value="4" min="0" step="0.1" aria-label="Min Magnitude">
      <label for="max-magnitude" data-i18n="max-magnitude-label">Max Magnitude:</label>
      <input type="number" id="max-magnitude" value="10" min="0" step="0.1" aria-label="Max Magnitude">
      <button id="simulate-btn" data-i18n="simulate-btn">Simulate</button>
      <button id="show-hotspots-btn" data-i18n="show-hotspots-btn">Show Hotspots</button>
    </div>
    <div id="map"></div>
    <div class="controls">
      <label for="time-slider" data-i18n="time-slider-label">Time:</label>
      <input type="range" id="time-slider" min="0" max="100" value="0" aria-label="Time Slider">
      <label for="playback-speed" data-i18n="playback-speed-label">Speed:</label>
      <input type="number" id="playback-speed" value="100" min="10" step="10" aria-label="Playback Speed"> ms
      <button id="play-pause-btn" data-i18n="play-pause-btn">Pause</button>
      <button id="save-settings-btn" data-i18n="save-settings-btn">Save Settings</button>
      <button id="export-results-btn" data-i18n="export-results-btn">Export Results</button>
    </div>
    <div class="info" id="earthquake-info">
      <h3 data-i18n="earthquake-details-title">Earthquake Details</h3>
      <p id="earthquake-details" data-i18n="earthquake-details">Select a date range and simulate to see earthquake details.</p>
    </div>
    <div class="significant-earthquakes">
      <h3 data-i18n="significant-earthquakes-title">Significant Earthquakes</h3>
      <table>
        <thead>
          <tr>
            <th data-i18n="magnitude">Magnitude</th>
            <th data-i18n="epicenter">Epicenter</th>
            <th data-i18n="date">Date</th>
          </tr>
        </thead>
        <tbody id="significant-list"></tbody>
      </table>
    </div>
    <div id="loading-indicator" data-i18n="loading-indicator">Loading...</div>
    <div id="feedback-form">
      <h3 data-i18n="feedback-title">Feedback</h3>
      <form>
        <label for="feedback" data-i18n="feedback-label">Your Feedback:</label><br>
        <textarea id="feedback" rows="4" cols="50"></textarea><br>
        <button type="button" id="submit-feedback" data-i18n="submit-feedback">Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Earthquake Simulation</p>
    <select id="language-select">
      <option value="en">English</option>
      <option value="ko">Korean</option>
      <option value="ja">Japanese</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
  </footer>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@20.6.1/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.2/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
